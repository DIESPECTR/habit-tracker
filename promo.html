<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starbucks Promo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/promo.css">
</head>
<body>
    <div class="device-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">6:27</span>
            <div class="notch-placeholder"></div>
            <div class="status-icons">
                <!-- Simple SVG icons for Signal, Wifi, Battery -->
                <svg width="60" height="14" viewBox="0 0 60 14" fill="currentColor">
                    <path d="M48 3.5C48 2.67 48.67 2 49.5 2H56.5C57.33 2 58 2.67 58 3.5V10.5C58 11.33 57.33 12 56.5 12H49.5C48.67 12 48 11.33 48 10.5V3.5ZM59 5V9H60V5H59Z" />
                    <path d="M42 12C43.6 12 45 10.6 45 9C45 7.4 43.6 6 42 6C40.4 6 39 7.4 39 9C39 10.6 40.4 12 42 12Z"/>
                    <path d="M35 12C36.6 12 38 10.6 38 9C38 7.4 36.6 6 35 6C33.4 6 32 7.4 32 9C32 10.6 33.4 12 35 12Z"/>
                    <path d="M28 12C29.6 12 31 10.6 31 9C31 7.4 29.6 6 28 6C26.4 6 25 7.4 25 9C25 10.6 26.4 12 28 12Z"/>
                    <path d="M21 12C22.6 12 24 10.6 24 9C24 7.4 22.6 6 21 6C19.4 6 18 7.4 18 9C18 10.6 19.4 12 21 12Z"/>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <!-- Background Decorations (Blurred Frappuccinos) -->
            <!-- Background drinks are now part of the main image generated by Nanobanana -->
            <!-- <img src="assets/frapp_bg_left.png" alt="" class="bg-drink left"> -->
            <!-- <img src="assets/frapp_bg_right.png" alt="" class="bg-drink right"> -->

            <!-- Hero Image -->
            <div class="hero-image-container">
                <!-- Using generated asset -->
                <img src="assets/frapp_nano.png" alt="Dark Mocha Frappuccino" class="hero-image">
                
                <!-- Cursor Pointer -->
                <svg class="cursor-pointer" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.65376 12.3673H5.46026L5.31717 12.4976L0.500002 16.8829L0.500002 1.19138L15.6005 16.2919L10.5379 16.2919L10.3948 16.4222L5.65376 12.3673Z" fill="white" stroke="black"/>
                </svg>
            </div>

            <!-- Details Card -->
            <div class="details-card">
                <div class="price-tag">$14</div>
                <h1 class="product-title">Dark Mocha Frappuccino</h1>
                <p class="product-desc">
                    Our signature roasted coffee blend with cocoa, milk, ice and coffee for an intensely rich chocolatey experience that's then topped with a swirl of whipped cream.
                </p>
                <button class="btn-get">Get it</button>
            </div>
        </div>
    </div>
</body>
</html>
