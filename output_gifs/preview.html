
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vector GIFs Preview</title>
        <style>
            body { 
                background-color: #0d0d0d; 
                color: #888; 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
                padding: 60px; 
                display: flex;
                justify-content: center;
                margin: 0;
            }
            .grid-container {
                display: grid; 
                grid-template-columns: repeat(5, auto); 
                gap: 20px; 
                max_width: 800px;
            }
            .section-label { 
                grid-column: 1 / -1; 
                font-size: 11px; 
                font-weight: 700; 
                text-transform: uppercase; 
                letter-spacing: 1.5px; 
                margin-top: 30px; 
                margin-bottom: 5px; 
                color: #555;
            }
            .icon-box { 
                width: 72px; 
                height: 72px; 
                background: #141414; 
                border-radius: 18px; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                transition: transform 0.2s, background 0.2s;
            }
            .icon-box:hover {
                background: #1f1f1f;
                transform: scale(1.05);
            }
            img { 
                width: 48px; 
                height: 48px; 
                object-fit: contain; 
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
